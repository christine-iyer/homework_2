<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <nav>
    <div><a href="index.html">Stay At Home</a></div>
    <div><a href="">Alone Mom</a></div>
  </nav>
  <aside class="flex-ctr">
    <div class="container">

      <!-- Tamogathchi Home -->
      <section id="Tamagotchi-home" class="none">
        <!-- <div class="egg"></div> -->
        <!-- =========== CAROUSEL TOP ============== -->
        <!-- <img src="images/carousel.png" alt=""> -->
        <h1>CORGI CAROUSEL!</h1>
        <!-- =========== CAROUSEL CONTAINER ======== -->
        <div class="carousel-container">
          <!-- previous button -->
          <div class="carousel-button prev">
            <!-- from linearicons icon font -->
            <span class="lnr lnr-chevron-left"></span>
          </div>
          <!-- images -->
          <div class="carousel-images">
            <img src="images/IMG_8236.jpg" alt="corgi looking cute" class="image">
            <img src="images/IMG_8237.jpg" alt="" class="image">
            <img src="images/IMG_8238.jpg" alt="corgi in goggles" class="image">
            <img src="images/IMG_8239.jpg" alt="corgi in a boat" class="image">
          </div>
          <div class= 'carousel-button select'><button id="select-image">Pick me</button></div>
          <!-- next button -->
          <div class="carousel-button next">
            <!-- from linearicons icon font -->
            <span class="lnr lnr-chevron-right"></span>
          </div>
        </div>
    </div>
  </aside>
  <main>
    <button class="modal-buttons" id="openModal">About the Game</button>
    <div id="modal">
      <div id="modal-textbox">
        <h1>Instructions</h1>
        <p>
          <div class="instructions-images">
          <img src="images/IMG_8237.jpg" alt="" class="image">
          </div>
        </p>
        <div id="modal-footer">
          <button class="modal-buttons" id="close">Close</button>
        </div>
      </div>
    </div>
    <button class="modal-buttons" id="openEgg">About the Egg</button>
    <div id="egg-modal">
      <div id="egg-textbox">
        <h1>Here's your egg</h1>
        <p>
        <div class="egg"></div>
        </p>
        <div id="egg-footer">

          <button class="modal-buttons" id="closeEgg">Back to</button>
        <!-- </div> -->
      </div>
    </div>

    <div id="barbie">
    </div>
    <div class="button-container">
      <button id="birkin">Buy Birkin</button>
      <button id="red-bottoms">Buy Red Bottoms</button>
      <button id="work">Get Paid</button>
      <button id="rental">Invest in a rental</button>
    </div>






  </main>
  <footer class="flex-ctr">Footer</footer>
</body>

</html>
